<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% if page.title != site.name %} {{ page.title }} | {% endif %} {{ site.name }}</title>
        <!--<link rel="stylesheet" href="{{site.baseurl}}/stylesheets/stylesheet.css" />-->

        <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            TeX: { equationNumbers: { autoNumber: "AMS" } }
        });
        </script>

        <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
        <script type="text/javascript" 
            src="{{site.baseurl}}/javascripts/google.js"></script>
        <script type="text/javascript? src="viewSource.js"></script>
    </head>

    <body>
        <header>
            <h1><a href="{{site.baseurl}}/">{{ site.name }}</a></h1>

            <p>
                <form action="http://www.google.com/search" method="get" id="google">
                    <input id="hiddenField" name="q" type="hidden" />
                    <input id="textField" name="qfront" type="text" style="width: 180px" /> 
                </form>
            </p>
        </header>

        <main>
            <article>
                <header>
                    {% if page.title != site.name %}
                    <h2>{{ page.title }}</h2>
                    {% endif %}
                </header>

                <div class="entry">{{ content }}</div>

                <footer>
                    <a id="viewSource" href="{{ page.path }}">View source on Github</a>
                </footer>

            </article>
        </main>

        <footer>
            {% if page.title != site.name %}
            <a href="{{ site.baseurl }}/">{{ site.name }}</a>
            {% endif %}
        </footer>

    </body>

</html>
